<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="./dist/Anuncio_Auto.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Segundo Parcial Lab III</title>
</head>
<body class="">
    <div class="container">
        <header>
            <div class="container">
                <div class="flex-row d-flex justify-content-between align-items-center">
                    <div class="col">
                        <a href="./"><img src="./img/logo.png" alt="logo de la empresa" height="25%" width="200px"></a>
                    </div>
                    <div class="col">
                        <nav>
                            <a href="">Nosotros</a>
                            <a href="">Anuncio</a>
                            <a href="">Blog</a>
                            <a href="">Contacto</a>
                
                        </nav>
                    </div>
                </div>
            </div>    
        </header>
        <div class="container">
            <div class="flex-row d-flex justify-content-center">

                <h1>Administración</h1>
            </div>
            <div class="row">
                <div class="col-12">

                    <div class="jumbotron" style="background-image: url('./img/banner_autos.png');">
                        <!-- <img src="./img/banner_autos.png" alt="Imagen de titulo" width="auto"> -->
                    </div>
                </div>
            </div>
        </div>
        <form action="" id="myForm" class="border">
            <fieldset class="border">
                <legend>Información del anuncio</legend>
                
                <label for="txtTitulo">TITULO</label>
                <br>
                <input type="text" name="titulo" id="txtTitulo" class="form-control" placeholder="Titulo" required>
                <br>
                <label for="transaccion">TRANSACCION:</label>
                <br>
                <select class="content__form-transaccion custom-select"  name="transaccion" id="transaccion" required>
                    <option value="" disabled selected>---Elegir Transacción---</option>
                    <option value="venta" id="venta">Venta</option>
                    <option value="alquiler" id="alquiler">Alquiler</option>
                    <option value="permuta" id="permuta">Permuta</option>
                </select>
                <br>
                <label for="txtTitulo">DESCRIPCION></label>
                <br>
                <input type="text" name="descripcion" id="txtDescripcion" class="form-control" placeholder="Descripcion" required>
                <br>
                <label for="txtPrecio">PRECIO:</label>
                <br>
                <input type="number" name="precio" id="txtPrecio" class="form-control" min="1" placeholder="Precio" required>
                <br><br>

                <div>
                    <div class="row">
                        <div class="col-1">
                            <img src="./img/puerta.png" alt="icono puerta" height="30rem">
                        </div>
                        <div class="col-3 inputIcono" >
                            <input type="number" name="puertas" id="txtPuertas" min="3" class="form-control" placeholder="Puertas" required>
                        </div>
                        <div class="col-1">
                            <img src="./img/tablero.png" alt="icono tacometro" height="30rem">
                        </div>
                        <div class="col-3 inputIcono">
                            <input type="number" name="km" id="txtKm" min="0" class="form-control" placeholder="KMs" required>
                        </div>
                        <div class="col-1">
                            <img src="./img/caja-de-cambios.png" alt="icono caja de cambios" height="30rem">
                        </div>
                        <div class="col-3 inputIcono">
                            <input type="number" name="potencia" id="txtPotencia" min="0" class="form-control" placeholder="Potencia" required>
                        </div>
                    </div>
                
                </div>

            </fieldset>
            <button type="submit" value="Guardar" class="btn btn-primary">
                <img src="./img/salvar.png" alt="diskette" height="22px">
                Guardar
            </button>
        </form>
    </div>
    <div class="filterBox">
        <div class="container border rounded filtros">
            <div class="row align-items-center">
                <div class="div_transaccion col">
                    <label for="filtrarTransaccion">FILTRAR TRANSACCION:</label>
                    <select class="content__form-input custom-select" name="filtrarTransaccion" id="filtrarTransaccion">
                        <option value="" disabled selected>---Elegir---</option>
                        <option value="alquiler">Alquiler</option>
                        <option value="venta">Venta</option>
                        <option value="permuta">Permuta</option>
                    </select>
                </div>
                <div class="div_promedio col">
                    <label for="filtrarPromedio">PROMEDIO</label>
                    <br>
                    <input class="content__form-input form-control" name="promedio" type="text" id="filtrarPromedio" placeholder="N/A" readonly  />
                </div>
            </div>
        </div>
    </div>
<br>    
    <div class="filterShow__checkbox container" id='filtroCheckbox'>
        <div class="row">
            <div class="content__checkbox-item col-3">
                <label>Id</label>
                <input type="checkbox" id="idChk" value="idChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Título</label>
                <input type="checkbox" id="tituloChk" value="tituloChk" class=" content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Transacción</label>
                <input type="checkbox" id="transaccionChk" value="transaccionChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Descripción</label>
                <input type="checkbox" id="descripcionChk" value="descripcionChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Precio</label>
                <input type="checkbox" id="precioChk" value="precioChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Puertas</label>
                <input type="checkbox" id="puertasChk" value="puertasChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>KMs</label>
                <input type="checkbox" id="numeroKmsChk" value="numeroKmsChk" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item col-3">
                <label>Potencia</label>
                <input type="checkbox" id="potenciaChk" value="potenciaChk" class="content__checkbox-item-input" checked>
            </div>
        </div>
    </div>

    <div id="botonesTabla" style="display: none;" class="container">
        
        <div  class="d-flex flex-row justify-content-start">
            <button id="btnEditar" class="btn btn-warning">Modificar</button>
            <button id='btnBaja' class="btn btn-danger">Eliminar</button>
            <button type="reset"  id='btnCancelar' class="btn btn-dark">Cancelar</button>
        </div>
    </div>
    <br>
    
    <div class="spinner"></div>

    <div id="divTabla" class="container">
        <table id="tabla" class="table table-bordered table-striped table-hover">
            
        </table>
    </div>
    <div id="spinner"></div>

</body>
<footer>
    <div class="container">
        <div class="flex-row d-flex justify-content-between align-items-center">
            <div class="col">
                <nav>
                    <a href="">Nosotros</a>
                    <a href="">Anuncio</a>
                    <a href="">Blog</a>
                    <a href="">Contacto</a>
                </nav>
            </div>
            <div class="col">
                <p>Todos los derechos reservados &COPY;</p>
            </div>
        </div>
    </div>
</footer>
</html>
