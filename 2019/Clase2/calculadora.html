<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./funcionescal.js">
    </script>
    <title>Calculadora</title>
</head>
<body>
    <fieldset>
        <legend>Sumar numeros</legend>
        <p>Ya pueden ver el resultado y se ha guardado</p>
        <input type="number" name="num1" id="num1"/> + 
        <input type="number" name="num2" id="num2">
        <input type="submit" id="suma" name="suma" value="Sumar">
        <input type="submit" id="guardar" name="guard" value="Sumar y guardar"/>
        <hr>
        Resultado <input type="text" id="resul" name="result">
        <hr>
        <h3>Historial de resultados</h3>
        <table border="1">
                <thead>
                    <th>Numero 1</th>
                    <th>Numero 2</th>
                    <th>Resultado</th>
                </thead>
                <tbody id="tabla">
                   
                </tbody>
    </fieldset>
</body>
</html>
